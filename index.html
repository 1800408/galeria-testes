<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <title>Galeria de imagens</title>
</head>
<body>

    <section>
        <div class="room-description">
            <h1>Modelos</h1>
            <p>Testes e mais testes</p>
        </div>
        <div class="room-gallery">
            <img src="img/img-1.jpg" class="gallery-highlight" alt="mulher">
            <div class="room-preview">
                <img src="img/img-2-small.jpg" class="room-active" alt="mulher">
                <img src="img/img-3-small.jpg" alt="mulher">
                <img src="img/img-4-small.jpg" alt="mulher">
                <img src="img/img-5-small.jpg" alt="mulher">
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
